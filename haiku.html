<head>
  <title>Haiku Generator</title>
    <!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

<!-- Milligram CSS minified -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css">

<!--<script type="text/javascript" src="app.js"></script>-->
</head>

<body>
  <div class="container">


  </div>
</body>


<template name="defaultLayout">
  {{> Template.dynamic template=nav}}
  {{> Template.dynamic template=main}}
  {{> Template.dynamic template=footer}}
</template>

<template name="nav">
  <nav>
    {{#if currentUser}}
      <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/admin">Admin</a></li>
          <!--<li><a href="#" id="log-out">Log-Out</a></li>-->

      </ul>
    {{/if}}
    {{> atNavButton}}
  </nav>
</template>

<template name="footer">
  <footer>footer</footer>
</template>

<template name="homeLayout">

    <div>
      <h1>Random Haiku</h1>
    </div>

    <ul>
        {{#if randLinesFive1}}
        <li><a href="#" class="five1">{{randLinesFive1.text}}</a></li>
        {{/if}}

        {{#if randLinesSeven}}
        <li><a href="#" class="seven">{{randLinesSeven.text}}</a></li>
        {{/if}}

        {{#if randLinesFive2}}
        <li><a href="#" class="five2">{{randLinesFive2.text}}</a></li>
        {{/if}}
    </ul>

    <button class="reload">Reload</button>

</template>


<template name="adminLayout">

    <header>
      <h3>Haiku Lines Manager</h3>
    </header>

    <form class="new-line">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <input type="radio" name="syl" value="5"> 5
        <input type="radio" name="syl" value="7"> 7
        <button type="submit">Submit</button>
    </form>

    <h4>Lines</h4>
    <ul>
      {{#each lines}}
        {{> line}}
      {{/each}}
    </ul>

</template>


<template name="line">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <span class="text">{{text}} - {{syl}} {{#if admin}}/ {{user}}{{/if}}</span>
  </li>
</template>


<template name="myLogin">
  <div>{{> atForm}}</div>
</template>
