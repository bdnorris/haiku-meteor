<head>
  <title>Haiku Generator</title>
    <!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

<!-- Milligram CSS minified -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css">

<!--<script type="text/javascript" src="app.js"></script>-->    
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Haiku Lines Manager</h1>
        
        <form class="new-line">
            <input type="text" name="text" placeholder="Type to add new tasks" />
            <input type="radio" name="syl" value="5"> 5
            <input type="radio" name="syl" value="7"> 7
            <button type="submit">Submit</button>
        </form>
            
        
    </header>
 
    <ul>
      {{#each lines}}
        {{> line}}
      {{/each}}
    </ul>
      
      
      <ul>
 {{#if randLinesFive}}
    <a class="five">{{randLinesFive.text}}</a>
{{/if}}
    </ul>
      <ul>
 {{#if randLinesSeven}}
          <a class="seven">{{randLinesSeven.text}}</a>
{{/if}}
    </ul>
            <ul>
 {{#if randLinesFive}}
                <a class="five">{{randLinesFive.text}}</a>
{{/if}}
    </ul>
      

      <button class="reload">Reload</button>
      

      <!--
      
      <h4>Random Lines 5</h4>
      
          <ul>
      {{#each randLinesFive}}
        {{> randLine5}}
      {{/each}}
    </ul>
      
      <h4>Random Lines 7</h4>
         <ul>
      {{#each randLinesSeven}}
        {{> randLine7}}
      {{/each}}
    </ul>

-->
      
      
  </div>
</body>
 
<template name="line">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <span class="text">{{text}} - {{syl}}</span>
  </li>
</template>
