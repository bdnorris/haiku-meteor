<body class="home">

</body>


<template name="defaultLayout">
  {{> Template.dynamic template=nav}}
  <div class="main-container">{{> Template.dynamic template=main}}</div>
  {{> Template.dynamic template=footer}}
</template>

<template name="nav">
  <nav>
    {{#if currentUser}}
      <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/admin">Admin</a></li>
          <!--<li><a href="#" id="log-out">Log-Out</a></li>-->
          <li class="log">{{> atNavButton}}</li>
      </ul>
    {{/if}}

  </nav>
</template>

<template name="footer">
  <footer> </footer>
</template>

<template name="homeLayout">
  <section id="main-wrap">
    <!--<div>
      <h1>Random Haiku</h1>
    </div>-->

    <ul id="main-random">
        {{#if randLinesFive1}}
        <li><a href="#" class="five1">{{randLinesFive1.text}}</a></li>
        {{/if}}

        {{#if randLinesSeven}}
        <li><a href="#" class="seven">{{randLinesSeven.text}}</a></li>
        {{/if}}

        {{#if randLinesFive2}}
        <li><a href="#" class="five2">{{randLinesFive2.text}}</a></li>
        {{/if}}

        <button class="reload">Reload</button>
    </ul>


  </section>

</template>


<template name="adminLayout">

    <header>
      <h3>Haiku Lines Manager</h3>
    </header>

    <form class="new-line">
        <label>Haiku Lines
          <input type="text" name="text" placeholder="Type to add new lines" />
        </label>
        <div>
        <label>Syllables
          <select name="syl">
            <option name="" value="5"> 5</option>
            <option name="" value="7"> 7</option>
          </select>
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>

    <h4>Lines</h4>
    <ul id="admin-lines">
      {{#each lines}}
        {{> line}}
      {{/each}}
    </ul>

</template>


<template name="line">
  <li>
    <button class="delete">&times;</button>
    <div class="text">{{text}} <span class="syllable">{{syl}}</span></div>
    {{#if admin}}<div class="author">{{user}}</div>{{/if}}
  </li>
</template>


<template name="myLogin">
  <div>{{> atForm}}</div>
</template>
